<ion-content [fullscreen]="true">
  <ion-card id="main" color="light">
    
    <ion-card-header>
      <img src="/assets/images/logo.png" alt="Logo de MisMangas" class="logo" />
    </ion-card-header>
  
    <ion-list>

    <ion-card-content>
        
        <h1>Bienvenido!</h1>
      </ion-card-content>

      <ion-item>
        <ion-label class="label" position="stacked">Usuario</ion-label>
        <ion-input [(ngModel)]="user" placeholder="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label" position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="password" placeholder ="●●●●" type="password" style="padding-top: 10px;"></ion-input>
      </ion-item>

      <div class="ion-text-center">
        <ion-button class="login-button" (click)="login()">Ingresar</ion-button>
        
      </div>

      <ion-text color="medium">
        <p>
        <a class="vinculo" href="/login">Crea tu cuenta gratis</a>
        </p>
      </ion-text>

    
    </ion-list>
  

  </ion-card>

</ion-content>
  <ion-footer>
    <ion-toolbar color="light">
      <ion-title class="ion-text-center" size="small">
        © 2025 MisMangas - Creado por Daniel Alarcón
      </ion-title>
    </ion-toolbar>
  </ion-footer>
