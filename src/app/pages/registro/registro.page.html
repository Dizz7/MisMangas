<ion-content [fullscreen]="true">
  <ion-card id="main" color="light">
    
    <ion-card-header>
      <img src="/assets/images/logo.png" alt="Logo de MisMangas" class="logo" />
    </ion-card-header>
  
    <ion-list>

    <ion-card-content class="home">
       <img src="/assets/images/icon8.png" alt="Logo de MisMangas" class="icon8" />
      </ion-card-content>
      <h2>Regístrate para comenzar</h2> 
      <div>
      <ion-item>
        <ion-label class="label" position="stacked">Usuario</ion-label>
        <ion-input [(ngModel)]="user" placeholder="nombre de usuario" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label" position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" placeholder="ej. Mayita" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label" position="stacked">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido" placeholder="ej. Pirinola" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label" position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" placeholder="correo@ejemplo.cl" type="text"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label class="label" position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="password" placeholder ="●●●●" type="password" style="padding-top: 10px;"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label" position="stacked">Repetir Password</ion-label>
        <ion-input [(ngModel)]="password2" placeholder ="●●●●" type="password" style="padding-top: 10px;"></ion-input>
      </ion-item>
      
      
      <mat-form-field class="selector">
        <mat-label>Nivel de Educación</mat-label>
        <mat-select [(ngModel)]="educacion" placeholder="Seleccione Nivel">
          <mat-option *ngFor="let nivel of nivelesEducacion" [value]="nivel">
            {{ nivel }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
    
      <mat-form-field appearance="fill">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="nacimiento" placeholder="dd/mm/yyyy">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    

      <div class="ion-text-center">
        <ion-button class="register-button" (click)="register()">Registrarse</ion-button>
        
      </div>

      <ion-text color="medium">
        <p>
        <a class="vinculo" href="/login">Iniciar Sesión</a>
        </p>
      </ion-text>

      <ion-text color="medium">
        <p>
        <a class="vinculo" href="/recuperar">¿Olvidaste tu contraseña?</a>
        </p>
      </ion-text>
    
    </div>
    </ion-list>
  

  </ion-card>
</ion-content>

  <ion-footer>
    <ion-toolbar color="light">
      <ion-title class="ion-text-center" size="small">
        © 2025 MisMangas - Creado por Daniel Alarcón
      </ion-title>
    </ion-toolbar>
  </ion-footer>
